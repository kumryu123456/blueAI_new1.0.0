{% extends 'base.html' %}

{% block title %}새 웹사이트 만들기 - 웹사이트 빌더{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title mb-4">새 웹사이트 만들기</h2>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_name" class="form-label">웹사이트 이름</label>
                        <input type="text" name="name" id="id_name" class="form-control" 
                               required autofocus placeholder="예: 내 포트폴리오, 회사 홈페이지">
                        <div class="form-text">웹사이트의 제목으로 사용됩니다.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_purpose" class="form-label">웹사이트 목적</label>
                        <textarea name="purpose" id="id_purpose" rows="3" class="form-control" 
                                  required placeholder="예: 제 작품을 소개하는 포트폴리오 웹사이트를 만들고 싶습니다."></textarea>
                        <div class="form-text">무엇을 위한 웹사이트인지 상세히 설명해주세요.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_target_audience" class="form-label">대상 사용자 (선택사항)</label>
                        <input type="text" name="target_audience" id="id_target_audience" class="form-control"
                               placeholder="예: 20-30대 구직자, 소규모 비즈니스 고객">
                        <div class="form-text">웹사이트가 어떤 사용자를 겨냥하는지 알려주세요.</div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">웹사이트 만들기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
